<html>
	<head>

			crossorigin="anonymous"
		/>
	</head>
	<link rel="stylesheet" href="login.css" />

	<body>
		<div class="main-block">
			<h1>Login</h1>
			<form action="/">

				<div class="account-type">
					<input
						type="radio"
						value="none"
						id="radioOne"
						name="account"
						checked
					/>

				<hr />
				<label id="icon" for="name"><i class="fas fa-envelope"></i></label>
				<input type="text" id="UserName" placeholder="Username" required />

				<!-- <label id="icon" for="name"><i class="fas fa-user"></i></label>
				<input type="text" name="name" id="name" placeholder="Name" required /> -->
				<label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Password"
					required
				/>
				<hr />
				<input type="checkbox" value="none" id="check" name="check" checked />
				<label for="check" class="checkbox">Remember Password</label>

				<hr />

				<div class="btn-block">
					<button
						class="button_loginSignup"
						type="submit"
						onclick="login()"
						id="n"
					>
						Login
					</button>

					<div class="botom">
						<button class="forgot_password" type="submit">
							Forgot Password?
						</button>
						<button class="signUP" type="submit" href="/">
							Click Here to regsiter !
						</button>
					</div>

			</form>
