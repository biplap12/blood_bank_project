.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
select,
input[type="date"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="radio"] {
  display: none;
}

.radio-group label {
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
}

.radio-group label::before {
  content: "";
  display: inline-block;
  width: 15px;
  height: 15px;
  border: 2px solid #ccc;
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 5px;
}

.radio-group input[type="radio"]:checked + label::before {
  background-color: #ccc;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.error-message {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

@media screen and (max-width: 600px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }
}

function validateForm() {
  const form = document.getElementById("registrationForm");
  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const nationalityInput = document.getElementById("nationality");

  // Reset error messages
  const errorMessages = form.getElementsByClassName("error-message");
  for (let i = 0; i < errorMessages.length; i++) {
    errorMessages[i].textContent = "";
  }

  // Validate name field
  if (nameInput.value === "") {
    setError(nameInput, "Please enter your full name.");
  }

  // Validate phone field
  if (phoneInput.value === "") {
    setError(phoneInput, "Please enter your phone number.");
  }

  // Validate nationality field
  if (nationalityInput.value === "") {
    setError(nationalityInput, "Please select your nationality.");
  }
}

function setError(input, message) {
  input.classList.add("error");
  const errorMessage = input.nextElementSibling;
  errorMessage.textContent = message;
}
