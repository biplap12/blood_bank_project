<!DOCTYPE html>
<html>
<head>
  <title>Blood Donor Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333333;
}

input,
select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #dddddd;
  outline: none;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #333333;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555555;
}

.radio-group {
  display: flex;
  gap: 10px;
}

.error {
  color: red;
  margin-top: 5px;
  font-size: 14px;
}

</style>
<body>
  <div class="container">
    <h1>Blood Donor Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name<span>*</span></label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone No.<span>*</span></label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality<span>*</span></label>
        <select id="nationality" required>
          <option value=""></option>
          <option value="Nepal">Nepal</option>
          <option value="Armenian">Armenian</option>
          <option value="Russian">Russian</option>
          <option value="German">German</option>
          <option value="French">French</option>
          <option value="American">American</option>
          <option value="English">English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="country">Country<span>*</span></label>
        <select id="country" required>
          <option value=""></option>
          <option value="Nepal">Nepal</option>
          <option value="Armenia">Armenia</option>
          <option value="Russia">Russia</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City<span>*</span></label>
        <input type="text" id="city" required>
      </div>

      <div class="form-group">
        <label for="state">state<span>*</span></label>
        <input type="text" id="state" required>
      </div>

      <div class="form-group">
        <label for="ward">Ward No.<span>*</span></label>
        <input type="text" id="ward" required>
      </div>

      <div class="form-group">
        <label for="bloodGroup">Blood Group<span>*</span></label>
        <select id="bloodGroup" required>
          <option value=""></option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender<span>*</span></label>
        <div class="gender">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate<span>*</span></label>
        <input type="date" id="birthdate" required>
      </div>

      <div class="form-group">
        <button type="button" onclick="validateForm()">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
