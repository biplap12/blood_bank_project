<!DOCTYPE html>
<html>
<head>
  <style>
    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      overflow: hidden;
      background-color: lightgray;
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h class="profile-circle">
    <img src="profile-image.jpg" alt="Profile Image">
  </h>
</body>
</html>
