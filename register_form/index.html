<!DOCTYPE html>
<html>
  <head>
    <title>Signup form</title>
   
    <link rel="stylesheet" href="signUP.css">
  </head>

  <body>

    <div class="main-block">
    <form >
      <h1>Create a free account</h1>
     
<div class="errormessage" id="errormessage">
  <p class="thank_You_OR_Error_message">
  </p> 
  <div 
      class="close_button"onclick="close_error();">X  </div>
</div>
      <fieldset>
        <legend>
          <h3>Personal Details</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Full Name:<span>*</span></label>
              <input type="text" id="name" >
            </div>
            
            <div><label>Phone No.:<span>*</span></label>
              <input id="phone" type="tel" name="phone" ></div>
            <div>
                <label>Nationality:<span>*</span></label>              
                <select  id="nationality">
                  <option value=""></option>
                  <option value="Nepal">Nepal</option>
                  <option value="Armenian">Armenian</option>
                  <option value="Russian">Russian</option>
                  <option value="German">German</option>
                  <option value="French">French</option>
                  <option value="American">American</option>
                  <option value="English">English</option>
                </select>
              </div>
              <div>
                <label>Country:<span>*</span></label>  
                <select id="country">
                <option value=""></option>
                  <option value="Nepal">Nepal</option>
                  <option value="Armenia">Armenia</option>
                  <option value="Russia">Russia</option>
                  <option value="Germany">Germany</option>
                  <option value="France">France</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                </select>
              </div>
              <div><label>City:<span>*</span></label><input type="text" id="city" ></div>

              <div><label>state:<span>*</span></label><input type="text" id="state" ></div>
              <div><label>Ward No.:<span>*</span></label><input type="tel" id="ward" ></div>

           
          </div>
          
          
          <div>
            <div >
                <label>Blood Group:<span>*</span></label>
                <select style="max-width: 80px;" id="BloodGroup">
                  <option value=""></option>
                    <option value="A+">A +</option>
                    <option value="A-">A -</option>
                    <option value="B+">B +</option>
                    <option value="B-">B -</option>
                    <option value="O+">O +</option>
                    <option value="O-">O -</option>
                    <option value="AB+">AB +</option>
                    <option value="AB-">AB -</option>

                  </select>
  
              </div>
            <div>
              <label>Gender:<span>*</span> </label>
              <div class="gender">
                <input type="radio" value="none" id="male" name="gender" />
                <label for="male" class="radio">Male</label>
                <input type="radio" value="none" id="female" name="gender" />
                <label for="female" class="radio">Female</label>
              </div>
            </div>
            <div class="birthdate">
              <label>Birthdate:<span>*</span></label>
                <input type="date" id="date">
          </div>
            
          
        </div>
      </fieldset>

    </form>
