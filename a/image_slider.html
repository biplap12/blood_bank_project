<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="st.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body>
    <div class="imageSlider">
    <div class="prev-next-btn">
        <button class="icon-btn-prev" onclick="pre()"><i class="fa-solid fa-caret-left"></i></button>
        <button class="icon-btn-next" onclick="next()"><i class="fa-solid fa-caret-right"></i></button>
    </div>
    <div class="slider">
        <img
            id="1"
            class="slide"
            height="600px"
            width="1200px"
            src="../img/blood inject.jpg"
            alt=""
        />
        <img
            id="2"
            class="slide"
            height="600px"
            width="1200px"
            src="../img/Blood-Donation-2.webp"
            alt=""
        />
        <img
            id="3"
            class="slide"
            height="600px"
            width="1200px"
            src="../img/Blood_donation.jpg"
            alt=""
        /><img
        id="4"
        class="slide"
        height="600px"
        width="1200px"
        src="../img/Blood-Donation-2.webp"
        alt=""
    />
        <img
            id="5"
            class="slide"
            height="600px"
            width="1200px"
            src="../img/istockphot.jpg"
            alt=""
        />
    </div>
</div>
    <script>
        var index = 0;
        var images = document.getElementsByClassName("slide");
        display_current();
        function next() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            display_current();
        }
        function pre() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            display_current();
        }
        function display_current() {
            for (var i = 0; i <images.length; i++) {
                images[i].style = "display:none";
            }
            images[index].style.display = "block";
            setTimeout(next, 5000);
        }
    </script>
    
</body>
</html>
